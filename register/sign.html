<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signstyle.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div>
                <img src="/homepage/mydreamplace.svg" alt="my dream place" width="131" height="21">
            </div>
        </div>     
    </header>

    <form>
        <h2>Sign in</h2>

        <label for="email">Email address</label>
        <input type="email" id="email" name="email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <label class="checkbox">
            <input type="checkbox" id="keep-signed" name="keep-signed">
            Keep me signed in
        </label>

        <p><a href="password/password.html">Forgot password?</a></p>

        <button type="submit" class="primary"><a href="/homepageiniciado/homepage2.html">Continue with email</a></button>
        
        <hr>

        <p>or use one of these options</p>

        <button type="button" class="social google">
            <img src="img/google.svg" alt="" width="20" height="20">
            Continue with Google
        </button>

        <button type="button" class="social facebook">
            <img src="img/facebook.svg" alt="" width="20" height="20">
            Continue with Facebook
        </button>

        <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
    </form>

</body>
</html>
