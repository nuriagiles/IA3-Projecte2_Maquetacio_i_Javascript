<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div>
                <img src="/homepage/mydreamplace.svg" alt="my dream place" width="131" height="21">
            </div>
        </div>     
    </header>

    <form>
        <h2>Register</h2>

        <label for="email">Email address</label>
        <input type="email" id="email" name="email">
        

        <button type="submit" class="primary"><a href="/register/register2.html">Continue with email</a></button>
        
        <div class="hr-div">
            <hr>
            <div class="p-div">
                <p>or use one of these options</p>
            </div>
            
        </div>
        
        <div class="div-social">
            <button type="button" class="social google">
                <img src="img/google.svg" alt="" width="20" height="20">
                Continue with Google
            </button>

            <button type="button" class="social facebook">
                <img src="img/facebook.svg" alt="" width="20" height="20">
                Continue with Facebook
            </button>

            <p>Already have an account? <a href="sign.html">Sign in</a></p> 
        </div>
       
    </form>

</body>
</html>
